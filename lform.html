<body>
    <header>
        <h1 id="logo">DOCTRINA - online Grinds</h1>
        <nav>
            <ul class="nav-items">
                <li><a href="index.html">HOME</a></li>

        </nav>
    </header>
    <div class="lform-background">
        <div class="signup-form">
            <h1>Leaving Cert Grinds</h1>
            <form>
                <fieldset class="detail-input">
                    <legend>Your Details</legend>
                    <div><label for="fname"> First Name:</label>
                        <input type="text" name="fname" id="fname" placeholder="First Name" required></div>

                    <div><label for="lname"> Last Name:</label>
                        <input type="text" name="lname" id="lname" placeholder="Last Name" required></div>

                    <div> <label for="email"> Email:</label>
                        <input type="email" name="email" id="email" placeholder="Email Address" required></div>

                </fieldset>
                <br>
                <fieldset class="form-input">
                    <legend>Subjects</legend>
                    <fieldset class="subjects">
                        <legend>Core Subjects</legend>
                        <div>
                            <input type="checkbox" id="lirish" name="lirish">
                            <label for="lirish">Irish/Gaelige</label>
                        </div>
                        <div>
                            <input type="checkbox" id="lenglish" name="lenglish">
                            <label for="lenglish">English</label>
                        </div>
                        <div>
                            <input type="checkbox" id="lmaths" name="lmaths">
                            <label for="lmaths">Maths</label>
                        </div>
                    </fieldset>

                    <fieldset class="subjects">
                        <legend>Arts and Humanities</legend>
                        <div>
                            <input type="checkbox" id="lart" name="lart">
                            <label for="lart">Art, Crafts and Design</label>
                        </div>
                        <div>
                            <input type="checkbox" id="lclassical" name="lclassical">
                            <label for="lclassical">Classical Studies</label>
                        </div>
                        <div>
                            <input type="checkbox" id="lmusic" name="lmusic">
                            <label for="lmusic">Music</label>
                        </div>
                        <div>
                            <input type="checkbox" id="lhistory" name="lhistory">
                            <label for="lhistory">History</label>
                        </div>
                        <div>
                            <input type="checkbox" id="lreligion" name="lreligion">
                            <label for="lreligion">Religion</label>
                        </div>

                    </fieldset>
                    <fieldset class="subjects">
                        <legend>Modern Languages</legend>
                        <div>
                            <input type="checkbox" id="jfrench" name="jfrench">
                            <label for="jfrench">French</label>
                        </div>
                        <div>
                            <input type="checkbox" id="jgerman" name="jgerman">
                            <label for="jgerman">German</label>
                        </div>
                        <div>
                            <input type="checkbox" id="jspanish" name="jspanish">
                            <label for="jspanish">Spanish</label>
                        </div>
                        <div>
                            <input type="checkbox" id="jitalian" name="jitalian">
                            <label for="jitalian">Italian</label>
                        </div>

                    </fieldset>

                    <fieldset class="subjects">
                        <legend>Business</legend>
                        <div>
                            <input type="checkbox" id="laccounting" name="laccounting">
                            <label for="laccounting">Accounting</label>
                        </div>
                        <div>
                            <input type="checkbox" id="lbusiness" name="lbusiness">
                            <label for="lbusiness">Business</label>
                        </div>
                        <div>
                            <input type="checkbox" id="leconomics" name="leconomics">
                            <label for="leconomics">Economics</label>
                        </div>
                    </fieldset>

                    <fieldset class="subjects">
                        <legend>Sciences</legend>
                        <div>
                            <input type="checkbox" id="lgeography" name="lgeography">
                            <label for="lgeography">Geography</label>
                        </div>
                        <div>
                            <input type="checkbox" id="jhome-ec" name="jhome-ec">
                            <label for="jhome-ec">Home Economics</label>
                        </div>
                        <div>
                            <input type="checkbox" id="lbiology" name="lbiology">
                            <label for="lbiology">Biology</label>
                        </div>

                        <div>
                            <input type="checkbox" id="lchemistry" name="lchemistry">
                            <label for="lchemistry">Chemistry</label>
                        </div>
                        <div>
                            <input type="checkbox" id="lphysics" name="lphysics">
                            <label for="lphysics">Physics</label>
                        </div>
                    </fieldset>

                    <fieldset class="subjects">
                        <legend>Applied Sciences</legend>
                        <div>
                            <input type="checkbox" id="ldesign-graphics" name="ldesign-graphics">
                            <label for="ldesign-graphics">Design Graphics</label>
                        </div>
                        <div>
                            <input type="checkbox" id="lagricultural" name="lagricultural">
                            <label for="lagricultural">Agricultural Science</label>
                        </div>
                        <div>
                            <input type="checkbox" id="lconstruction" name="lconstruction">
                            <label for="lconstruction">Construction Science</label>
                        </div>
                        <div>
                            <input type="checkbox" id="lengineering" name="lengineering">
                            <label for="lengineering">Engineering</label>
                        </div>
                        <div>
                            <input type="checkbox" id="ltechnology" name="ltechnology">
                            <label for="ltechnology">Technology</label>
                        </div>

                    </fieldset>
                </fieldset>
                <button type="submit"><strong>Submit</strong></button>
                <input type="reset" value="Reset form">
            </form>
        </div>
    </div>
