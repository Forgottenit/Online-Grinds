<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Doctrina online Grinds is a website that provides online grinds for Irish Junior Certificate and Leaving Certificate students">
    <meta name="keywords" content="online, grinds, ireland, dublin, irish, tutor, teacher, junior, leaving, certificate, cert, exam">
    <title>DOCTRINA</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1 id="logo">DOCTRINA - online Grinds</h1>
        <nav>
            <ul class="nav-items">
                <li><a href="index.html">HOME</a></li>
                <li><a href="jform.html" class="active">JUNIOR</a></li>
                <li><a href="lform.html">LEAVING</a></li>
                <li><a href="tform.html">TEACHERS</a></li>
            </ul>
        </nav>
    </header>

    <div class="jform-background">
        <div class="signup-form">
            <h1>Junior Cert Grinds</h1>
            <form action="confirmation.html" method=“GET”>
                <fieldset class="detail-input">
                    <legend>Your Details</legend>
                    <div><label for="fname"> First Name:</label>
                        <input type="text" name="fname" id="fname" placeholder="First Name" required></div>

                    <div><label for="lname"> Last Name:</label>
                        <input type="text" name="lname" id="lname" placeholder="Last Name" required></div>

                    <div> <label for="email"> Email:</label>
                        <input type="email" name="email" id="email" placeholder="Email Address" required></div>

                </fieldset>
                <br>

                <fieldset class="form-input">
                    <legend>Subjects</legend>
                    <fieldset class="subjects">
                        <legend>Core Subjects</legend>
                        <div>
                            <input type="checkbox" id="jirish" name="jirish">
                            <label for="jirish">Irish/Gaelige</label>
                        </div>
                        <div>
                            <input type="checkbox" id="jenglish" name="jenglish">
                            <label for="jenglish">English</label>
                        </div>
                        <div>
                            <input type="checkbox" id="jmaths" name="jmaths">
                            <label for="jmaths">Maths</label>
                        </div>
                        <div>
                            <input type="checkbox" id="jhistory" name="jhistory">
                            <label for="jhistory">History</label>
                        </div>
                    </fieldset>

                    <fieldset class="subjects">
                        <legend>Arts and Humanities</legend>
                        <div>
                            <input type="checkbox" id="jart" name="jart">
                            <label for="jart">Art, Crafts and Design</label>
                        </div>
                        <div>
                            <input type="checkbox" id="jclassical" name="jclassical">
                            <label for="jclassical">Classical Studies</label>
                        </div>
                        <div>
                            <input type="checkbox" id="jmusic" name="jmusic">
                            <label for="jmusic">Music</label>
                        </div>
                        <div>
                            <input type="checkbox" id="jreligion" name="jreligion">
                            <label for="jreligion">Religion</label>
                        </div>
                        <div>
                            <input type="checkbox" id="jbusiness-studies" name="jbusiness-studies">
                            <label for="jbusiness-studies">Business Studies</label>
                        </div>
                    </fieldset>

                    <fieldset class="subjects">
                        <legend>Modern Languages</legend>
                        <div>
                            <input type="checkbox" id="jfrench" name="jfrench">
                            <label for="jfrench">French</label>
                        </div>
                        <div>
                            <input type="checkbox" id="jgerman" name="jgerman">
                            <label for="jgerman">German</label>
                        </div>
                        <div>
                            <input type="checkbox" id="jspanish" name="jspanish">
                            <label for="jspanish">Spanish</label>
                        </div>
                        <div>
                            <input type="checkbox" id="jitalian" name="jitalian">
                            <label for="jitalian">Italian</label>
                        </div>
                    </fieldset>

                    <fieldset class="subjects">
                        <legend>Sciences</legend>
                        <div>
                            <input type="checkbox" id="jgeography" name="jgeography">
                            <label for="jgeography">Geography</label>
                        </div>
                        <div>
                            <input type="checkbox" id="jhome-ec" name="jhome-ec">
                            <label for="jhome-ec">Home Economics</label>
                        </div>
                        <div>
                            <input type="checkbox" id="jscience" name="jscience">
                            <label for="jscience">Science</label>
                        </div>

                    </fieldset>

                    <fieldset class="subjects">
                        <legend>Applied Sciences</legend>
                        <div>
                            <input type="checkbox" id="jmaterials-tech" name="jmaterials-tech">
                            <label for="jmaterials-tech">Materials Technology</label>
                        </div>
                        <div>
                            <input type="checkbox" id="jmetalwork" name="jmetalwork">
                            <label for="jmetalwork">Metalwork</label>
                        </div>
                        <div>
                            <input type="checkbox" id="jtech-graph" name="jtech-graph">
                            <label for="jtech-graph">Technical Graphics</label>
                        </div>
                        <div>
                            <input type="checkbox" id="jtechnology" name="jtechnology">
                            <label for="jtechnology">Technology</label>
                        </div>

                    </fieldset>
                </fieldset>
                <button type="submit"><strong>Submit</strong></button>
                <input type="reset" value="Reset form">
            </form>
        </div>
    </div>
    <footer class="footer">
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"> <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://Twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"> <i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"> <i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"> <i
                        class="fa-brands fa-instagram"></i></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/1fb174bcb3.js" crossorigin="anonymous"></script>
</body>

</html>
